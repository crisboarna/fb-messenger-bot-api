sudo: false
language: node_js
cache:
  directories:
    - ~/.npm
    - node_modules
node_js:
  - "8"
notifications:
  email: false
before_script:
  - greenkeeper-lockfile-update
script:
  - npm test
  - npm run lint
  - npm run build
  - npm run generate-docs
after_script:
  - greenkeeper-lockfile-upload
after_success:
  - npm run report-coverage
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
deploy:
  provider: pages
  name: crisboarna
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: docs